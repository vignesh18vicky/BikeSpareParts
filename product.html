<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spare Parts Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">Bike Spare Parts</a>
        <nav class="nav">
            <a href="#offers" class="highlight">Hot Offers</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search parts..." />
            <i class="fa fa-search"></i>
        </div>

    </header>
    <section class="banner">
        <div class="banner-content">
            <h1>Premium Bike Spare Parts</h1>
            <p>Upgrade your ride with top-quality chains, gears, tires, and more. Built for performance.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="products">
        <h2 class="section-title">Featured Bike Parts</h2>
        <div class="card-container">
            <div id="cart" class="cart" data-totalitems="0">
                <i>ðŸ›’</i>
                <div class="icon-basket">
                    <span class="number">0</span>
                </div>
            </div>
            <!-- json products dynamically added -->
            <div id="overlay" class="overlay" style="display: none;"></div>
            <div id="productDetail" class="product-detail product" style="display: none;">
                <div class="back" onclick="closeDetail()">X</div>
                <div class="main">
                    <div class="left">
                        <h3 id="detail-title"></h3>
                        <img id="detail-image" src="" alt="Product img" />
                    </div>
                    <div class="right">
                        <p id="detail-description"></p>
                        <p>In stock. <a href="#">Buy Extended Warranty</a></p>
                        <p>
                            <span class="fa fa-star yellow"></span>
                            <span class="fa fa-star yellow"></span>
                            <span class="fa fa-star yellow"></span>
                            <span class="fa fa-star yellow"></span>
                            <span class="fa fa-star"></span>
                            <span>(4.0 - <span id="review-count"></span> reviews)</span>
                        </p>
                        <p class="quantity">
                            QUANTITY
                            <span class="fa fa-angle-left angle" onclick="decreaseQuantity()"></span>
                            <span id="qt" style="font-size: 20px;">1</span>
                            <span class="fa fa-angle-right angle" onclick="increaseQuantity()"></span>
                        </p>
                    </div>
                </div>
                <div class="footer">
                    <div class="left">
                        <p>Total Price</p>
                        <p id="detail-price">â‚¹ 0</p>
                    </div>
                    <div class="right">
                        <button class="btn add-to-cart-detail">Add to cart</button>
                    </div>
                </div>
            </div>

            <div id="overlay" class="overlay" style="display: none;"></div>
            <div id="checkoutPage" style="display: none;">
                <div class="back" onclick="closeCheckout()">X</div>
                <h2>Checkout</h2>
                <ul id="checkoutItems">
                    <!-- dynamically added -->
                </ul>
                <p id="checkoutTotal">Total: â‚¹ 0.00</p>
                <button id="btn" class="btn">Proceed to Payment</button>

                <!-- emailjs button sendEmail() -->
                <!-- <button id="btn" class="btn" onclick="sendEmail()">Proceed to Payment</button> -->
            </div>
        </div>
    </section>
    
    <div id="toast"></div>
    <!-- --- -->
    <script src="toast.js"></script>
    <script src="index.js"></script>
    <script src="nodemail.js"></script>
    <!-- <script src="emailjs.js"></script> -->
</body>

</html>
